<head><link>
<title>Мастер проектов TX</title>

<!-- ---------------------------------------------------------------------- -->
<!-- Export symbols to Wizard and Default.js                                -->
<!-- ---------------------------------------------------------------------- -->

<symbol name="PROJECT_TITLE"           type=text     value="<Название проекта>"></symbol>
<symbol name="PROJECT_SUBTITLE"        type=text     value="<Подзаголовок проекта>"></symbol>
<symbol name="PROJECT_WWW"             type=text     value="<Интернет-страница проекта>"></symbol>

<symbol name="PROJECT_PROGRAMMER"      type=text     value="<Автор>"></symbol>
<symbol name="PROJECT_PROGRAMMER_NAME" type=text     value="<Полное имя автора>"></symbol>
<symbol name="PROJECT_PROGRAMMER_MAIL" type=text     value="<Электронная почта автора>"></symbol>
<symbol name="PROJECT_PROGRAMMER_WWW"  type=text     value="<Интернет-страница автора>"></symbol>

<symbol name="PROJECT_EMPTY"           type=checkbox value="false"></symbol>
<symbol name="PROJECT_SIMPLE"          type=checkbox value="false"></symbol>

<symbol name="SOURCE_FILTER"           type=text     value="cpp;c;cxx;h;hpp;hxx;rc;def;odl;idl;hpj;bat;asm;"></symbol>
<symbol name="PCH_FILE"                type=checkbox value="false"></symbol>
<!--
<symbol name="PROJECT_DATE"            type=text     value="<date>"></symbol>
<symbol name="PROJECT_YEAR"            type=text     value="<year>"></symbol>
-->

<script language="JScript">

var Wizard = window.external;

</script> 
</head>

<!-- ---------------------------------------------------------------------- -->
<!-- Page content                                                           -->
<!-- Button names are predefined by external scripts (Script.js, Common.js) -->
<!-- ---------------------------------------------------------------------- -->

<body topmargin=30 leftmargin=30 marginheight=30 marginwidth=30
      bgcolor=#ffaf00 link=#993300 vlink=#993300 alink=#000000
      OnLoad ="OnLoad()" OnKeyDown="OnKey()" OnKeyPress="OnPress()">

<style type='text/css'>
H1    { font-size: 75%; font-family: Verdana, Arial, Helvetica, sans-serif; font-weight: bold;   color: #993300; }
P     { font-size: 60%; font-family: Verdana, Arial, Helvetica, sans-serif; font-weight: normal; color: #000000; }
table { width: 100%; }
input { size: 50;    }
</style>

<table>
<tr><td width=33%><img src="TX Application.gif"></td>
<td><small><br/></small><H1>Проект на основе библиотеки ТХ</H1></td></tr>
</table>

<table>
<tr><td height=10px width=33%></td></tr>
<tr><td><P>Название проекта:</P></td>         <td><input  id="PROJECT_TITLE"           type=text></td></tr>
<tr><td><P>Подзаголовок проекта:</P></td>     <td><input  id="PROJECT_SUBTITLE"        type=text></td></tr>
<!--
<tr><td><P>Интернет-страница проекта:</P></td><td><input  id="PROJECT_WWW"             type=text></td></tr>
-->
<tr><td height=10px></td></tr>
<tr><td><P>Автор:</P></td>                    <td><input  id="PROJECT_PROGRAMMER"      type=text></td></tr>
<tr><td><P>Полное имя:</P></td>               <td><input  id="PROJECT_PROGRAMMER_NAME" type=text></td></tr>
<tr><td><P>Электронная почта:</P></td>        <td><input  id="PROJECT_PROGRAMMER_MAIL" type=text></td></tr>
<!--
<tr><td><P>Интернет-страница автора:</P></td> <td><input  id="PROJECT_PROGRAMMER_WWW"  type=text></td></tr>
-->
<tr><td height=20px></td></tr>
<tr><td></td><td>                              <P><input  id="PROJECT_SIMPLE"          type=checkbox> Простой проект &nbsp;&nbsp;&nbsp;
                                                  <input  id="PROJECT_EMPTY"           type=checkbox> Пустой проект </P></td></tr>
<tr><td height=20px></td></tr>

<tr><td></td>                                 <td><button id="HelpBtn"                 onClick="OnBtnHelp()">                  &nbsp;Помощь     </button>&nbsp;&nbsp;	
                                                  <button id="FinishBtn"               onClick="OnWizFinish (document)">          <b>Создать</b></button>&nbsp;&nbsp;
                                                  <button id="CancelBtn"               onClick="Wizard.Finish (document, 'cancel')"> Отменить   </button></td></tr>
</table>

</body>
</HTML>

<!-- ---------------------------------------------------------------------- -->
<!-- Page scripts                                                           -->
<!-- ---------------------------------------------------------------------- -->

<script id="INCLUDE_SCRIPT"  language="JScript"></script>
<script id="INCLUDE_COMMON"  language="JScript"></script>
<script id="INCLUDE_DEFAULT" language="JScript"></script>

<script language="JScript">

document.scripts ("INCLUDE_SCRIPT")  .src = Wizard.FindSymbol ("SCRIPT_COMMON_PATH") + "/Script.js";
document.scripts ("INCLUDE_COMMON")  .src = Wizard.FindSymbol ("SCRIPT_COMMON_PATH") + "/Common.js";
document.scripts ("INCLUDE_DEFAULT") .src = "Default.js";

function OnLoad()
    {
    Wizard.AddSymbol ("PROJECT_DATE",        new Date().toString());
    Wizard.AddSymbol ("PROJECT_YEAR",        new Date().getYear());
    Wizard.AddSymbol ("WIZARD_DIALOG_TITLE", "Мастер проектов TX");
    
    if (Wizard.FindSymbol ("DOCUMENT_FIRST_LOAD")) Wizard.SetDefaults (document);
    Wizard.Load (document);
    }

function OnBtnHelp()
    {
    alert ("Заполните поля формы и нажмите кнопку 'Создать'.    ");
    }

</script>
