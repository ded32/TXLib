<!-- ---------------------------------------------------------------------- -->
<!-- Page scripts                                                           -->
<!-- ---------------------------------------------------------------------- -->

<script id="INCLUDE_SCRIPT"  language="JScript"></script>
<script id="INCLUDE_COMMON"  language="JScript"></script>
<script id="INCLUDE_DEFAULT" language="JScript"></script>

<script language="JScript">

document.scripts ("INCLUDE_SCRIPT")  .src = Wizard.FindSymbol ("SCRIPT_COMMON_PATH") + "/Script.js";
document.scripts ("INCLUDE_COMMON")  .src = Wizard.FindSymbol ("SCRIPT_COMMON_PATH") + "/Common.js";
document.scripts ("INCLUDE_DEFAULT") .src = "Default.js";

function OnLoad()
    {
    Wizard.AddSymbol ("DTE_10",             (Wizard.dte.Version == "10.0"));

    Wizard.AddSymbol ("PROJECT_DATE",        new Date().toString());
    Wizard.AddSymbol ("PROJECT_YEAR",        new Date().getYear());
    Wizard.AddSymbol ("WIZARD_DIALOG_TITLE", "Мастер проектов TX");
    
    if (Wizard.FindSymbol ("DOCUMENT_FIRST_LOAD")) Wizard.SetDefaults (document);
    Wizard.Load (document);
    }

function OnBtnHelp()
    {
    alert ("Заполните поля формы и нажмите кнопку 'Создать'.    ");
    }

</script>
